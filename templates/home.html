<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
</head>
<body>
    <h1>Tasks</h1>
    <ul>
        {% for task in tasks %}
        <li>
            {{ task.title }} - {{ task.description }}
            <form action="{{ url_for('update_task', task_id=task.id) }}" method="post">
                <input type="text" name="title" placeholder="New Title">
                <input type="text" name="description" placeholder="New Description">
                <button type="submit">Update</button>
            </form>
            <form action="{{ url_for('delete_task', task_id=task.id) }}" method="post">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <h2>Add a New Task</h2>
    <form action="{{ url_for('create_task') }}" method="post">
        <input type="text" name="title" placeholder="Title" required>
        <input type="text" name="description" placeholder="Description">
        <button type="submit">Add Task</button>
    </form>
    <form action="{{ url_for('logout') }}" method="get" style="margin-top: 20px;">
        <button type="submit">Logout</button>
    </form>
</body>
</html>
